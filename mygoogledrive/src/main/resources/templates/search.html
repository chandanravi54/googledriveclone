<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
</head>
<body>

<div th:each="var : ${notes}">
    <h2 th:text="${var.id}">:</h2>
    <p th:text="${var.note}"></p>

</div>
<div th:each="var : ${contacts}">
    <h2 th:text="${var.name}">:</h2>
    <p th:text="${var.contactNumber}"></p>

</div>


</body>
</html>
